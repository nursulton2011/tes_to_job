<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино Удачи</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Казино Удачи</h1>
    </header>
    <main>
        <section class="casino-game">
            <h2>Игра "Угадай число"</h2>
            <p>Попробуй угадать число от 1 до 10 и увеличь свои деньги!</p>
            <form id="game-form">
                <label for="bet">Введите ставку:</label>
                <input type="number" id="bet" min="1" required>
                <label for="guess">Ваше число (1-10):</label>
                <input type="number" id="guess" min="1" max="10" required>
                <button type="submit">Играть</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script src="./Script.js"></script>
</body>
</html>
